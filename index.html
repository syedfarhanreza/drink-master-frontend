<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary text-white py-4 mb-4">
      <div class="container">
        <h1 class="text-center">Drink Master</h1>
        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <div class="input-group">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search for a drink..."
              />
              <button class="btn btn-light" type="button" id="searchBtn">
                <i class="fas fa-search"></i> Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row mb-5">
        <div class="col-md-8">
          <div id="drinksContainer" class="row g-4"></div>

          <div id="notFound" class="text-center py-5 d-none">
            <i class="fas fa-cocktail fa-3x text-muted mb-3"></i>
            <h3>No drinks found</h3>
            <p>Try searching for something else</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">My Drink Group</h4>
            </div>
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h5 class="mb-0">Selected Drinks</h5>
                <span id="drinkCount" class="badge bg-primary">0/7</span>
              </div>
              <ul id="groupList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="modal fade" id="drinkModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Drink Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-5">
                <img
                  id="modalImage"
                  src=""
                  alt="Drink"
                  class="img-fluid rounded"
                />
              </div>
              <div class="col-md-7">
                <h3 id="modalTitle"></h3>
                <div id="modalDetails"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="toast"
        class="toast align-items-center border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
